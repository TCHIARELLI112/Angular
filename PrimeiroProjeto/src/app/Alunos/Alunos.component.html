




<div class="row">


  <div *ngIf="alunoSelecionado" class = "col-sm-6">

    <div class="row">
      <div class="mr-auto">
        <h3>
          <app-titulo [titulo]="'Aluno: '+ alunoSelecionado.id"></app-titulo>
          </h3>
      </div>
      <div class="mt-1">
        <br>
        <button class="btn btn-warning"(click)="voltar()">Lista de Alunos</button>
      </div>
    </div>

      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Nome</label>
          <input type="text"  value= "{{alunoSelecionado.nome}}" class="form-control" >
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Sobrenome</label>
          <input type="text"  value= "{{alunoSelecionado.sobrenome}}" class="form-control" >
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Telefone</label>
          <input type="text"  value= "{{alunoSelecionado.sobrenome}}" class="form-control" >
        </div>
      </form>

    </div>

    <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}" class = "col-sm-6">

      <h3>
      <app-titulo [titulo]="titulo"></app-titulo>
      </h3>
      <table class="table table-hover" >
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">Telefone</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let aluno of alunos" (click) = alunoSelect(aluno)>
            <th scope="row">{{aluno.id}}</th>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.sobrenome}}</td>
            <td>{{aluno.telefone}}</td>
          </tr>
        </tbody>
      </table>

    </div>


</div>
