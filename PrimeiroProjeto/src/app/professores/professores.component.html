



<div class="row">

  <div *ngIf="professorSelecionado" class = "col-sm-6">


    <div class="row">
      <div class="mr-auto">
        <h3>
          <app-titulo [titulo]="'Codigo: '+ professorSelecionado.id "></app-titulo>
          </h3>
      </div>
      <div class="mt-1">
        <br>
        <button class="btn btn-sm btn-outline-danger"(click)="voltar()">Fechar</button>
      </div>
    </div>

  <div>
      <form  [formGroup]="professorForm" (submit)="professorSubmit()">
        <div class="form-group">
          <label for="formGroupExampleInput">Nome</label>
          <input type="text" formControlName="nome" nome class="form-control" >
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Disciplina</label>
          <input type="text"formControlName="disciplina" disciplina class="form-control" >
        </div>

        <div class="form-group">
          <button class="btn btn-success" [disabled]="!professorForm.valid">salvar</button>
        </div>


      </form>

    </div>

  </div>

  <div [ngClass]="{'col-sm-6': professorSelecionado, 'col-sm-12': !professorSelecionado}" class = "col-sm-6">
    <h3>
      <app-titulo [titulo]="titulo"></app-titulo>
      </h3>

    <table class="table ">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let professor of professores" >
          <td><button (click) = profesorSelect(professor) class="text-dark btn btn-sm btn-outline-warning">Detalhe</button></td>
          <td scope="row">{{professor.id}}</td>
          <td>{{professor.nome}}</td>
          <td>{{professor.disciplina}}</td>
          <td>
            <div class="btn-group">
              <button  (click)="openModal(template)" class="btn btn-sm btn-outline-primary">Alunos</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>


  </div>


</div>


<ng-template #template>
  <div class="modal-body">
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
      FECHAR
    </button>
  </div>
</ng-template>
